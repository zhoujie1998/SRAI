footprint: [[0.25,0.21],[0.25,-0.21],[-0.25,-0.21],[-0.25,0.21]]
#robot_radius: 0.275   # 如果机器人是圆形，则指定机器人的半径；

# 障碍物层的参数配置
obstacle_layer:
    max_obstacle_height: 0.5 # 考虑的最大障碍物高度；
    obstacle_range: 2.5 # 添加障碍物范围，一方面考虑激光范围，另外范围越大越耗计算资源；
    raytrace_range: 3.0 # 清除障碍物范围；
    track_unknown_space: true # true 禁止全局路径规划穿越未知区域；
    footprint_clearing_enabled: true
    combination_method: 1
    origin_z: 0.0
    z_resolution: 0.2
    z_voxels: 10
    unknown_threshold: 10
    mark_threshold: 0
    publish_voxel_map: false
    footprint_clearing_enabled: true 
    observation_sources: laser 
    #单线激光雷达配置
    laser:
      topic: scan # scan的话题名称
      sensor_frame: laser #scan话题frame_id
      observation_persistence: 0.0  
      expected_update_rate: 0.0
      data_type: LaserScan # scan数据类型
      clearing: true # 是否根据scan清除障碍物
      marking: true	# 是否根据scan添加障碍物
      max_obstacle_height: 0.5 # scan检测到的最大有效障碍物高度
      min_obstacle_height: 0.0 # scan检测到的最小有效障碍物高度
      obstacle_range: 2.5           
      raytrace_range: 3.0
      inf_is_valid: false # scan的无穷远数据是否有效；


#声纳层
sonar_layer:
    enabled: true # 声纳层使能
    topics: ["/sonar0", "/sonar1", "/sonar2", "/sonar3"] #话题名
    no_readings_timeout: 0.0 #如果为零，则此参数无效。否则，如果该层在这段时间内没有接收到传感器数据，该层将警告用户，并且该层将被标记为非当前
    clear_threshold: 0.2 #概率低于该值标记为空闲空间
    mark_threshold: 0.8 #概率低于该值标记为致命障碍
    clear_on_max_reading: true #是否清除最大范围的传感器读数

#静态地图层
static_layer:
    enabled: true # 静态地图层使能
    map_topic: map

#局部膨胀层
local_inflation_layer:
    enabled: true # 局部膨胀层使能
    cost_scaling_factor: 5.0
    inflation_radius: 0.55

#全局膨胀层
global_inflation_layer:
    enabled: true # 全局膨胀层使能
    cost_scaling_factor: 1.0
    inflation_radius: 2.0
