DWAPlannerROS:
  #加速度
  acc_lim_x: 4.0 # 机器人在x方向的极限加速度，单位弧度/秒^2
  acc_lim_y: 0 # 机器人在y方向的极限加速度，单位弧度/秒^2
  acc_lim_trans: 4.0 # 机器人在平移(x or y)方向的极限加速度，单位弧度/秒^2
  acc_lim_theta: 8.0 # 机器人在极限角加速度，单位弧度/秒^2
  
  #线速度
  max_vel_x: 0.5
  min_vel_x: 0.01
  max_vel_y: 0.0  
  min_vel_y: 0.0
  max_vel_trans: 0.5
  min_vel_trans: 0.01
  trans_stopped_vel: 0.01 # 机器人被认属于“停止”状态时的平移速度
  #角速度
  max_vel_theta: 1.0 # 机器人最大旋转速度
  min_vel_theta: 0.1
  theta_stopped_vel: 0.15 # 机器人被认属于“停止”状态时的旋转角速度

  yaw_goal_tolerance: 0.05  # 0.05
  xy_goal_tolerance: 0.05  # 0.10
  latch_xy_goal_tolerance: false
  sim_granularity: 0.025
  sim_time: 1.7       # 1.7
  vx_samples: 20       # 3
  vy_samples: 0       
  vth_samples: 40  # 20
  path_distance_bias: 32.0  
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325 # 0.325  
  stop_time_buffer: 0.2         
  scaling_speed: 0.25           
  max_scaling_factor: 0.2       # 0.2    
  oscillation_reset_dist: 0.05  # 0.05    
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom
